<!DOCTYPE html>
<html lang="en">
<head>
<title>Rodrigo Castilho aka RODCAST | GitHub User Page</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="title" content="Rodrigo Castilho aka RODCAST | Front End Engineer and SEO Specialist" />
<meta name="description" content="Rodrigo Castilho aka RODCAST, Front End Engineer and SEO Specialist, Brazilian, 29 years old." />
<meta name="keywords" content="rodrigo, castilho, rodcast, xhtml, html, css, seo, javascript, ajax, web" />
<meta name="robots" content="index,follow" />
<meta name="robots" content="noodp" />
<meta name="robots" content="noarchive" />
<meta name="revisit-after" content="7 days" />
<meta name="MSSmartTagsPreventParsing" content="true" />
<base href="http://www.rodrigocastilho.com/" />
<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />
<link href="/apple-touch-icon.png" rel="apple-touch-icon" />
<link href="http://www.rodrigocastilho.com/" rel="start" />
<link href="/css/rodcast-min.css" rel="stylesheet" type="text/css" />
<link rel="canonical" href="http://www.rodrigocastilho.com/" />
</head>
<body>

<div id="container">
	<div id="main">
		<div id="header">
			<h1 class="logo"><span>Rodrigo Castilho (Front End Engineer) |</span> RODCAST</h1>
			<h1 class="description">Find me on <a href="http://github.com/rodcast" title="Github" rel="external">Github</a>, <a href="http://twitter.com/rodcast" title="Twitter" rel="external">Twitter</a> and <a href="http://linkedin.com/in/rodcast" title="LinkedIn" rel="external">LinkedIn</a> or contact me directly by <a href="http://www.rodrigocastilho.com/" title="Rodrigo Castilho">rodrigocastilho.com</a></h1>
		</div>
		<div id="content">
			<div id="github-badge">
				<h2 id="github-title"><span class="title">My projects on Github (<a href="http://github.com/rodcast" target="blank" rel="external">rodcast</a>)</span></h2>
				<div class="body">
					<div class="repos">
						<ul id="repo_listing"></ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script>
jQuery.getJSON("http://github.com/api/v2/json/repos/show/rodcast?callback=?", function(data) {
	if (data !== null && data.repositories.length) {
		var
			name, description, url,
			rows = [];

		$.each(data.repositories, function(i, repository) {
			name = repository.name;
			description = repository.description;
			url = repository.url;

			rows.push('<li><strong><a title="',  name, '" href="',  url, '" target="_blank" rel="external">', name, '</a></strong>');
			rows.push('<div class="description">', description, '</div></li>');
		});

		$("#repo_listing").empty().append(rows.reverse().join(""));
	}
});
</script>

</body>
</html>
