<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://opengraphprotocol.org/schema/" xmlns:fb="http://www.facebook.com/2008/fbml" xml:lang="en-us" lang="en-us">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>RODCAST</title>

	<meta name="viewport" content="width=device-width">
	  
	<link href="css/normalize.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <ul id="albums"></ul>
  <div id="photos"></div>
  
  <div id="fb-root"></div>
  
  <script src="https://connect.facebook.net/en_US/all.js"></script>
  <script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
  <script>
    $(function(){
		var albumsList = [],
			photosList = [];

		FB.init({
		  appId: '420083701382995',
		  status: true,
		  cookie: true,
		  xfbml: true,
		  oauth: true
		});

		function authFacebookAccount() {
			FB.login(function(response) {
			  getMyAlbums();
			});
		}

		function getMyAlbums() {
			FB.api('/me/albums', function(response) {
				$.each(response.data, function(i, albums) {
					albumsList.push('<li><a href="#" class="album" data-album="' + albums.id + '">' + albums.name + '</a></li>');
				});

				showAlbums();
				setEventAlbums();
			});
		}

		function getPhotos(id) {
			FB.api('/' + id + '/photos', function(photos) {
				$.each(photos.data, function(i, photo) {
					$.each(photo.images, function(i, images) {
						if (~images.source.indexOf('320x320')) {
							photosList.push('<a href="' + images.source + '" class="photo"><img src=' + images.source + '></a>');
						}
					});
				});

				showPhotos();
				setEventPhotos();
			});
		}

		function showAlbums() {
			$('#albums').append(albumsList.join(""));
			
			albumsList = [];
		}

		function showPhotos() {
			$('#photos').html('').append(photosList.join(""));
			
			photosList = [];
		}

		function setEventAlbums() {
			$('.album').on('click', function(event) {
				getPhotos($(this).data('album'));
	
				event.preventDefault();
			});
		}

		function setEventPhotos() {
			$('.photo').bind('click', function(event) {
				var imgURL = this.href;
	
				FB.ui({
					method: 'feed',
					caption: 'What do you think about this picture?',
					description: 'You say what you think about me provided that it\'s COOL because otherwise I get upset.',
					picture: 'https://dl.dropbox.com/s/9845s1avkpk7qbk/du5.jpg'
				}, function(response) {
					if (!response) {
						alert('Error!');
					} else {
						console.log(response);
					}
				});
	
				event.preventDefault();
			});
		}

		authFacebookAccount();
    });
  </script>

  
</body>
</html>
