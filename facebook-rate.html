<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://opengraphprotocol.org/schema/" xmlns:fb="http://www.facebook.com/2008/fbml" xml:lang="en-us" lang="en-us">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>RODCAST</title>

	<meta name="viewport" content="width=device-width">
</head>
<body>

  <ul id="albums"></ul>
  <div id="photos"></div>
  
  <div id="fb-root"></div>
  
  <script src="https://connect.facebook.net/en_US/all.js"></script>
  <script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
  <script>
    $(function(){
		var albumsList = [],
			photosList = [];

		FB.init({
		  appId: '420083701382995',
		  status: true,
		  cookie: true,
		  xfbml: true,
		  oauth: true
		});

		function authFacebookAccount() {
			FB.login(function(response) {
			  getMyAlbums();
			});
		}

		function getMyAlbums() {
			FB.api('/me/albums', function(response) {
				$.each(response.data, function(i, albums) {
					albumsList.push('<li><a href="/" data-album="' + albums.id + '">' + albums.name + '</a></li>');
				});
				
				albums.append(albumsList.join(""));
			});
		}

		function getPhotos(id) {
			FB.api('/' + id + '/photos', function(photos) {
				$.each(photos.data, function(i, photo) {
					$.each(photo.images, function(i, images) {
						photosList.push('<a href="' + images.source + '" data-post="true"><img src=' + images.source + '></a>');
					});
				});
				
				photo.append(photosList.join(""));
			});
		}

		function showAlbums() {
			$('#albums').append(albumsList.join(""));		
		}

		function showPhotos() {
			$('#photos').append(photosList.join(""));		
		}
		
		$('a[data-album]').on('click', function() {
			getAlbums($(this).data('album'));

			return false;
		});

		$('a[data-post]').on('click', function() {
			var imgURL = this.href;

			FB.api('/album_id/photos', 'post', {
				message: '123',
				url: imgURL,
			}, function(response){
				if (!response || response.error) {
					alert('Error!');
				} else {
					alert('Post ID: ' + response.id);
				}
			});

			return false;
		});

		authFacebookAccount();
    });
  </script>

</body>
</html>
