<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://opengraphprotocol.org/schema/" xmlns:fb="http://www.facebook.com/2008/fbml" xml:lang="en-us" lang="en-us">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>RODCAST</title>

	<meta name="viewport" content="width=device-width">
</head>
<body>

  <a href="#" id="go">GO</a
  
  <div id="friend_section"></div>
  <div id="fb-root"></div>
  
  <script src="https://connect.facebook.net/en_US/all.js"></script>
  <script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
  <script>
    $(function(){
		FB.init({
		  appId: '420083701382995',
		  status: true,
		  cookie: true,
		  xfbml: true,
		  oauth: true
		});

		function authFacebookAccount() {
			FB.login(function(response) {
			  getMyPicture();
			});
		}
	
		function getMyPicture() {
		  FB.api('/me/picture', function(response) {
			getPictureList(response);
		  });
		}
	
		function getPictureList(mypicure){
			var img = $('<img src="' + mypicure.url + '"><br>');
			$('#friend_section').append(img);
		}

		authFacebookAccount();
		
    });
  </script>

</body>
</html>
